name: CI/CD Spring Boot with Payline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”¹ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¹ Configurar JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ”¹ Configurar Maven Cache
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: maven-${{ runner.os }}-${{ hashFiles('**/pom.xml') }}
          restore-keys: maven-${{ runner.os }}-

      - name: ðŸ”¹ Compilar y ejecutar pruebas
        run: mvn clean install -DskipTests=false

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: ðŸ”¹ Checkout del cÃ³digo
        uses: actions/checkout@v4

      - name: ðŸ”¹ Conectar y desplegar en el servidor
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /home/${{ secrets.SERVER_USER }}/springboot-payline
            git pull origin main
            mvn clean package -DskipTests
            nohup java -jar target/*.jar &

